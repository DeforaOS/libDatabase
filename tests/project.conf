targets=clint.log,fixme.log,pylint.log,shlint.log,sqlite3,sqlite3.db,tests.log
cppflags_force=-I ../include
cflags_force=`pkg-config --cflags libSystem`
cflags=-W -Wall -g -O2 -pedantic -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector-all
ldflags_force=`pkg-config --libs libSystem` -L $(OBJDIR)../src -lDatabase
ldflags=-pie
dist=Makefile,clint.sh,database.sh,fixme.sh,pkgconfig.sh,pylint.sh,python.sh,shlint.sh,sqlite3.sql,tests.sh

#targets
[clint.log]
type=script
script=./clint.sh
depends=clint.sh,$(OBJDIR)../src/libDatabase.a
enabled=0

[fixme.log]
type=script
script=./fixme.sh
depends=fixme.sh,$(OBJDIR)../src/libDatabase.a
enabled=0

[sqlite3]
type=binary
sources=sqlite3.c
depends=$(OBJDIR)sqlite3.db

[sqlite3.db]
type=script
script=./database.sh
depends=sqlite3.sql

[pylint.log]
type=script
script=./pylint.sh
depends=pylint.sh
enabled=0

[shlint.log]
type=script
script=./shlint.sh
depends=shlint.sh
enabled=0

[tests.log]
type=script
script=./tests.sh
depends=pkgconfig.sh,python.sh,$(OBJDIR)sqlite3$(SOEXT),tests.sh
enabled=0
